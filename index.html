<!DOCTYPE html>

    <title>Card Matching game</title>
    <link rel="stylesheet" href="style.css" />

          </tr>
          <tr class="trow">
            <td id="cell4" class="cellContent"></td>
            <td id="cell5" class="cellContent"></td>
            <td id="cell6" class="cellContent"></td>

            <td id="cell7" class="cellContent"></td>
            <td id="cell8" class="cellContent"></td>
            <td id="cell9" class="cellContent"></td>
          </tr>
          <tr class="trow">
            <td id="cell10" class="cellContent"></td>
            <td id="cell11" class="cellContent"></td>
            <td id="cell12" class="cellContent"></td>
          </tr>
          <tr class="trow">
            <td id="cell13" class="cellContent"></td>
            <td id="cell14" class="cellContent"></td>
            <td id="cell15" class="cellContent"></td>
          </tr>
          <tr class="trow">
            <td id="cell16" class="cellContent"></td>
            <td id="cell17" class="cellContent"></td>
            <td id="cell18" class="cellContent"></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="index.js"></script>

</html>
